<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phimai Living History AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            background: #E91E63;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
        }
    </style>

    <script>
        AFRAME.registerShader('video-feather', {
            schema: {
                src: { type: 'map', is: 'uniform' },
                softness: { type: 'float', is: 'uniform', default: 0.2 } // Adjust this number for more/less blur
            },
            vertexShader: `
                varying vec2 vUV;
                void main() {
                    vUV = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform sampler2D src;
                uniform float softness;
                varying vec2 vUV;
                void main() {
                    vec4 color = texture2D(src, vUV);
                    
                    // Calculate alpha based on distance from edges
                    // Smoothstep creates the gradient fade
                    float alphaX = smoothstep(0.0, softness, vUV.x) * smoothstep(1.0, 1.0 - softness, vUV.x);
                    float alphaY = smoothstep(0.0, softness, vUV.y) * smoothstep(1.0, 1.0 - softness, vUV.y);
                    
                    // Apply transparency
                    gl_FragColor = vec4(color.rgb, color.a * alphaX * alphaY);
                }
            `
        });
    </script>
</head>

<body>
    <div id="overlay">
        <div id="status">พร้อมแล้วที่จะย้อนเวลา (Ready to Start)</div>
        <button id="start-button">Start Experience</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./target/temple-wall.mind; filterMinCF:0.0001; filterBeta: 0.001;"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target">

            <a-entity geometry="primitive: plane; width: 1; height: 0.5625"
                material="shader: video-feather; src: #my-video; softness: 0.2; transparent: true" position="0 0 0.1"
                rotation="0 0 0">
            </a-entity>

        </a-entity>

        <a-assets>
            <video id="my-video" src="./video/interview.mp4" preload="none" loop="true" playsinline webkit-playsinline
                muted crossorigin="anonymous"></video>
        </a-assets>
    </a-scene>

    <script>
        const video = document.querySelector("#my-video");
        const startBtn = document.querySelector("#start-button");
        const overlay = document.querySelector("#overlay");
        const target = document.querySelector('#target');

        startBtn.addEventListener('click', () => {
            overlay.style.display = "none";
            video.play(); video.pause();
        });

        target.addEventListener("targetFound", event => {
            console.log("Found!");
            video.play(); video.muted = false;
        });

        target.addEventListener("targetLost", event => {
            console.log("Lost!");
            video.pause();
        });
    </script>
</body>

</html>
