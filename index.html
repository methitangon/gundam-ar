<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phimai Living History AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            background: #E91E63;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
        }

        /* Hide the video element visually to avoid layout shifts */
        #my-video {
            display: none;
        }
    </style>

    <script>
        AFRAME.registerShader('video-feather', {
            schema: {
                src: { type: 'map', is: 'uniform' },
                softness: { type: 'float', is: 'uniform', default: 0.2 }
            },
            vertexShader: `
                varying vec2 vUV;
                void main() {
                    vUV = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            // OPTIMIZATION: 'precision mediump float' is faster on mobile GPUs
            fragmentShader: `
                precision mediump float; 
                uniform sampler2D src;
                uniform float softness;
                varying vec2 vUV;
                void main() {
                    vec4 color = texture2D(src, vUV);
                    float alphaX = smoothstep(0.0, softness, vUV.x) * smoothstep(1.0, 1.0 - softness, vUV.x);
                    float alphaY = smoothstep(0.0, softness, vUV.y) * smoothstep(1.0, 1.0 - softness, vUV.y);
                    gl_FragColor = vec4(color.rgb, color.a * alphaX * alphaY);
                }
            `
        });
    </script>
</head>

<body>
    <div id="overlay">
        <div id="status">พร้อมแล้วที่จะย้อนเวลา (Ready to Start)</div>
        <button id="start-button">Start Experience</button>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./target/temple-wall.mind; filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 5;"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"
        renderer="colorManagement: false; sortObjects: true;">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-light type="ambient" intensity="1"></a-light>

        <a-entity mindar-image-target="targetIndex: 0" id="target">
            <a-entity geometry="primitive: plane; width: 1; height: 0.5625"
                material="shader: video-feather; src: #my-video; softness: 0.2; transparent: true" position="0 0 0.1">
            </a-entity>
        </a-entity>

        <a-assets>
            <video id="my-video" src="./video/interview.mp4" preload="auto" loop="true" playsinline webkit-playsinline
                muted crossorigin="anonymous"></video>
        </a-assets>
    </a-scene>

    <script>
        const video = document.querySelector("#my-video");
        const startBtn = document.querySelector("#start-button");
        const overlay = document.querySelector("#overlay");
        const target = document.querySelector('#target');

        // VIDEO PLAYBACK SAFETY
        // This prevents the "Play request was interrupted" error common on mobile
        let playPromise = undefined;

        const safePlay = () => {
            playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Playback started successfully
                    video.muted = false; // Unmute only after success
                }).catch(error => {
                    console.log("Auto-play prevented or error:", error);
                });
            }
        };

        const safePause = () => {
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    video.pause();
                }).catch(error => {
                    // If play failed, pause is irrelevant, just ignore
                });
            } else {
                video.pause();
            }
        };

        startBtn.addEventListener('click', () => {
            overlay.style.display = "none";
            // "Prime" the video: Load -> Play -> Pause immediately
            // This ensures the texture is ready in GPU memory
            video.load();
            safePlay();
            setTimeout(() => { safePause(); video.currentTime = 0; }, 100);
        });

        target.addEventListener("targetFound", event => {
            console.log("Found!");
            safePlay();
        });

        target.addEventListener("targetLost", event => {
            console.log("Lost!");
            safePause();
        });
    </script>
</body>

</html>
